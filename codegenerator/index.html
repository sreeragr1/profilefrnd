<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Snippet Manager</h1>
        <p>Organize and quickly access your frequently used code snippets.</p>
        
        <div class="snippet-manager">
            <select id="snippetLanguage">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select>
            <input type="text" id="snippetTitle" placeholder="Snippet title">
            <textarea id="snippetCode" placeholder="Paste your code here..."></textarea>
            <button id="saveSnippet">Save Snippet</button>
            <div class="snippets-list" id="snippetsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
