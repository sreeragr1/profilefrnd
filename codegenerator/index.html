<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Vault | Snippet Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Vault</h1>
            <p>Save & organize your snippets</p>
        </header>

        <div class="controls">
            <input type="text" id="search" placeholder="Search snippets...">
            <button id="new-snippet-btn">+ New Snippet</button>
        </div>

        <div class="tags-filter">
            <span class="tag active" data-tag="all">All</span>
            <span class="tag" data-tag="html">HTML</span>
            <span class="tag" data-tag="css">CSS</span>
            <span class="tag" data-tag="js">JavaScript</span>
        </div>

        <div class="snippets-container" id="snippets-container">
            <!-- Snippets will be loaded here -->
        </div>
    </div>

    <!-- Modal for new snippet -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Snippet</h2>
            <form id="snippet-form">
                <input type="text" id="snippet-title" placeholder="Title" required>
                <select id="snippet-language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select>
                <textarea id="snippet-code" placeholder="Paste your code..." required></textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
