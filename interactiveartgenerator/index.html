<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="project-header">
        <div class="container">
            <h1>Interactive Art Generator</h1>
            <p>Create unique digital art with simple interactions</p>
        </div>
    </header>

    <main class="project-main">
        <div class="container">
            <div class="controls">
                <button id="clear-btn">Clear Canvas</button>
                <button id="random-btn">Random Art</button>
                <div class="color-picker">
                    <label for="color">Brush Color:</label>
                    <input type="color" id="color" value="#6c5ce7">
                </div>
                <div class="slider">
                    <label for="size">Brush Size: <span id="size-value">10</span></label>
                    <input type="range" id="size" min="1" max="50" value="10">
                </div>
            </div>
            
            <canvas id="artCanvas"></canvas>
        </div>
    </main>

    <footer class="project-footer">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
